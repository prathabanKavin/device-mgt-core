name: PR Build Check

on:
  pull_request:
    branches:
      - main # Change this to your target branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug Workspace
        run: |
          echo "Workspace contents:"
          ls -al ${{ github.workspace }}
          echo "POM file location:"
          find ${{ github.workspace }} -name "pom.xml"

      - name: Run Maven Build in Docker
        uses: addnab/docker-run-action@v3
        with:
          image: maven:3.9-eclipse-temurin-11
          options: --rm
          workdir: /workspace
          volumes: |
            ${{ github.workspace }}:/workspace
          run: |
            echo "Contents of /workspace inside the container:"
            ls -al /workspace
            mvn clean install

