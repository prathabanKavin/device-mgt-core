name: PR Build Check

on:
  pull_request:
    branches:
      - test-pipeline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Verify Token Availability
      - name: Verify Token is Available
        run: |
          if [[ -z "${{ secrets.PAT_TOKEN }}" ]]; then
            echo "PAT_TOKEN is not set"
          else
            echo "PAT_TOKEN is set correctly"
          fi

      # Step 4: Mock Build Success (disabled actual build step)
      - name: Mock Build Step
        id: mock_build
        run: |
          echo "Build successful!" > result.txt

      # Step 5: Debug the request before sending
      - name: Debug the request before sending
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          RESULT=$(cat result.txt)
          
          if [[ "$RESULT" == "Build failed!" ]]; then
            COMMENT_BODY="PR Build Not Approved ❌"
          else
            COMMENT_BODY="PR Build Approved! ✅"
          fi
          
          # Debugging: Print the request details
          echo "Sending comment to PR number: $PR_NUMBER"
          echo "Request URL: https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"
          echo "Token: ***" # Masked for security reasons
          echo "Request Body: {\"body\": \"$COMMENT_BODY\"}"
        
          # Send the comment request
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT_BODY\"}" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments" \
            -v
        
      # Step 6: (Optional) Final confirmation step, can be removed or customized as needed
      - name: Confirm completion
        run: echo "PR check completed, comment sent if successful"
