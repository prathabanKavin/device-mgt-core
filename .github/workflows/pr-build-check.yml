name: PR Build Check

on:
  pull_request:
    branches:
      - srcbranch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Maven Build in Docker
        uses: addnab/docker-run-action@v3
        with:
          image: maven:3.9-eclipse-temurin-11
          options: --rm
          workdir: /home
          volumes: |
            ${{ github.workspace }}:/home:rw
          run: |
            echo "Contents of /home after mount:"
            ls -al /home
            cd /home || exit 1
            mvn clean install

