name: PR Build Check

on:
  pull_request:
    branches:
      - srcbranch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 11.0.24 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: '11.0.24' # Use the specific version of OpenJDK 11
          distribution: 'temurin'

      # Step 3: Set up Maven
      - name: Set up Maven 3.9.9
        run: |
          curl -fsSL https://downloads.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz | tar xz -C /tmp/
          sudo mv /tmp/apache-maven-3.9.9 /opt/maven
          sudo ln -sf /opt/maven/bin/mvn /usr/bin/mvn
          echo "Maven 3.9.9 installed"

      # Step 4: Verify Java and Maven Versions
      - name: Verify Java and Maven Versions
        run: |
          java -version
          mvn -version

      # Step 5: Cache Maven Dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Comment on PR
        run: gh pr comment ${{ github.event.pull_request.number }} --body "Build Passed! âœ…"

      # Step 6: Run Maven Build
      - name: Run Maven Build
        run: mvn clean install
